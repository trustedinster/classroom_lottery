name: Release

on:
  push:
    tags:
      - '*'

jobs:
  # ==================== Job 1: PyInstaller 构建 ====================
  build-pyinstaller:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.8.6
      uses: actions/setup-python@v5
      with:
        python-version: 3.8.6

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build with PyInstaller
      run: |
        pyinstaller classroom_lottery.spec

    - name: Prepare PyInstaller Artifacts
      run: |
        mkdir dist_py
        Copy-Item -Path "dist\classroom_lottery\*" -Destination "dist_py\" -Recurse -Force

    - name: Create PyInstaller Archive
      shell: pwsh
      run: |
        $tag = "${{ github.ref }}".Substring("${{ github.ref }}".LastIndexOf('/') + 1)
        Compress-Archive -Path dist_py\* -DestinationPath "classroom_lottery_pyinstaller_$tag.zip" -Force

    - name: Upload PyInstaller Artifact
      uses: actions/upload-artifact@v4
      with:
        name: pyinstaller-artifact
        path: classroom_lottery_pyinstaller_*.zip
        retention-days: 1

  # ==================== Job 2: Nuitka 构建 ====================
  build-nuitka:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.8.6
      uses: actions/setup-python@v5
      with:
        python-version: 3.8.6

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install nuitka ordered-set zstandard

    - name: Build with Nuitka
      run: |
        powershell -ExecutionPolicy Bypass -File .\build.ps1

    - name: Prepare Nuitka Artifacts
      run: |
        mkdir dist_nuitka
        $nuitkaDistDir = Get-ChildItem -Path "dist\classroom_lottery" -Directory -Filter "*.dist" | Select-Object -First 1
        
        if ($nuitkaDistDir) {
            Write-Host "找到 Nuitka 构建目录: $($nuitkaDistDir.FullName)"
            Copy-Item -Path "$($nuitkaDistDir.FullName)\*" -Destination "dist_nuitka\classroom_lottery" -Recurse -Force
        } else {
            Write-Error "未找到 Nuitka 的 .dist 输出目录，构建可能失败。"
            exit 1
        }

    - name: Create Nuitka Archive
      shell: pwsh
      run: |
        $tag = "${{ github.ref }}".Substring("${{ github.ref }}".LastIndexOf('/') + 1)
        Compress-Archive -Path dist_nuitka\* -DestinationPath "classroom_lottery_nuitka_$tag.zip" -Force

    - name: Upload Nuitka Artifact
      uses: actions/upload-artifact@v4
      with:
        name: nuitka-artifact
        path: classroom_lottery_nuitka_*.zip
        retention-days: 1

  # ==================== Job 3: 发布 ====================
  release:
    needs: [build-pyinstaller, build-nuitka]
    runs-on: windows-latest

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4

    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          pyinstaller-artifact/*.zip
          nuitka-artifact/*.zip
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
